<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AB Airlines</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent the default form submission

            // Display the alert message
            alert("Your details are submitted.");

            // Refresh the page after a slight delay
            setTimeout(() => {
                location.reload();
            }, 1000); // 1000 milliseconds = 1 second
        }
    </script>
</head>
<body>
    <header>
        <div class="container">
            <h1>AB Airlines</h1>
            <nav>
                <ul>
                    <li><a href="#customer">Customer Details</a></li>
                    <li><a href="#flight">Book a Flight</a></li>
                    <li><a href="#ticket">Get Ticket</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Customer Details Section -->
    <section id="customer" class="form-section">
        <div class="container">
            <h2>Enter Customer Details</h2>
            <form class="form-style" onsubmit="handleFormSubmit(event)">
                <label for="customerID">Customer ID</label>
                <input type="text" id="customerID" name="customerID" required>

                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>

                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>

                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>

                <button type="submit">Submit Details</button>
            </form>
        </div>
    </section>

    <!-- Book a Flight Section -->
    <section id="flight" class="form-section">
        <div class="container">
            <h2>Book a Flight</h2>
            <form class="form-style" onsubmit="handleFormSubmit(event)">
                <label for="destination">Select Destination</label>
                <select id="destination" name="destination" required>
                    <option value="Dubai">Dubai</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option>
                    <option value="India">India</option>
                    <option value="Europe">Europe</option>
                </select>

                <button type="submit">Book Flight</button>
            </form>
        </div>
    </section>

    <!-- Get Ticket Section -->
    <section id="ticket" class="form-section">
        <div class="container">
            <h2>Get Your Ticket</h2>
            <form class="form-style" onsubmit="handleFormSubmit(event)">
                <label for="ticketID">Enter Ticket ID</label>
                <input type="text" id="ticketID" name="ticketID" required>
                <button type="submit">Show Ticket</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 AB Airlines. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
